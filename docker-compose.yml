services:
  backend:
    build:
      context: ./backend
      args:
        SERVICE_ID: ${SERVICE_ID}
    environment:
      SERVICE_ID: ${SERVICE_ID}
      DATABASE_URL: ${DATABASE_URL}
      PORT: "8080"
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        # プロキシ方式: クライアントは /api を叩く
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
      PORT: "3000"
    ports:
      - "3000:3000"

