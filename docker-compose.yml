services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
  frontend:
    image: node:22-alpine
    working_dir: /app/frontend
    volumes:
      - ./:/app
      - /app/frontend/node_modules
    environment:
      - BACKEND_URL=http://backend:8080
      - NODE_ENV=development
    command: sh -lc "if [ -f package-lock.json ]; then npm ci --no-audit --no-fund; else npm install --no-audit --no-fund; fi; npm run dev -- -H 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
